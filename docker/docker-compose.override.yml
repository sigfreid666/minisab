version: '2'
services:
  minisab:
    build:
      context: .
      dockerfile: Dockerfile_minisab
    image: minisab:dev
    volumes:
      - ..:/app
      - ./gunicorn-dev.py:/app/gunicorn.py
  nginx:
    image: nginx:1.12
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../static:/usr/share/nginx/html/minisab/static/
  sabnzbd:
    image: "sabnzbd/sabnzbd"
    environment:
      - SABNZBD_UID=$SABNZBD_USER
      - SABNZBD_GID=$SABNZBD_GROUP
    ports:
      - "$SABNZBD_PORT:$MINISAB_PORT_SAB"
    volumes:
      - "$SABNZBD_MEDIA:/media"
      - "$SABNZBD_DATADIR:/datadir"
    networks:
      minisab_default:
