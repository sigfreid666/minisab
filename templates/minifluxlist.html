<!DOCTYPE html>
<html lang="fr">
<head>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Minisab</title>

    <!-- Bootstrap -->
    <link href="{{ url_for('minisab.static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{ url_for('minisab.static', filename='jquery-3.2.1.js') }}"></script>
    <script src="{{ url_for('minisab.static', filename='minisab.js') }}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('minisab.static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container-fluid" id="app">
        <div class="page-header">
        <h1>Minisab <span class="badge">{{ version }}</span></h1>
        </div>
        <div class="row">
            {% include 'barre_categorie.html' %}
        </div>
        {% for categorie, items in articles %}
            {% include 'categorie.html' %}
            <div class="row" id="items_{{categorie.id}}">
            {% for item in items %}
                {% include 'article.html' %}
            {% endfor %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
