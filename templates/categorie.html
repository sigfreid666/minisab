<div class="row" id="cat_{{ categorie.id }}">
    <div class="col-md-8">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <div class="btn-group" role="group" aria-label="...">
                    <h1>{{ categorie.nom }} <span class="badge">{{ items|length }}</span>
                        <button class="btn btn-danger" onclick="marquer_lu([{% for item in items %}{{ item.id }},{% endfor %}], {{ categorie.id}})">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"/>
                        </button>
                        {%if categorie.ids_termine|length > 0 %}
                        <button class="btn btn-info" onclick="marquer_lu([{% for item in categorie.ids_termine %}{{ item }},{% endfor %}], {{ categorie.id}})">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"/>
                        </button>
                        {% endif %}
                    </h1>
                </div>
            </div>
        </div>
    </div>
</div>
